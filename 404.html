<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get current path after repo
      const repoPath = '/teamctrlaltdefeat.github.io'; // CHANGE THIS to your repo name
      const path = window.location.pathname;

      // Redirect everything to index.html inside repo
      if (!path.startsWith(repoPath + '/index.html')) {
        window.location.replace(repoPath + '/index.html');
      }
    </script>
  </head>
  <body></body>
</html>
